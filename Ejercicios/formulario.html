<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Registro</title>
  <style>
    body { font-family: Arial, sans-serif; background: #ecf0f1; display: flex; justify-content: center; align-items: center; height: 100vh; }
    form { background: white; padding: 20px; border-radius: 8px; box-shadow: 0px 0px 10px rgba(0,0,0,0.2); width: 300px; }
    label { display: block; margin: 10px 0 5px; }
    input { width: 100%; padding: 8px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 4px; }
    button { background: #27ae60; color: white; padding: 10px; border: none; border-radius: 5px; cursor: pointer; }
    button:hover { background: #2ecc71; }
  </style>
</head>
<body>
  <form>
    <h2>Registro</h2>
    <label for="nombre">Nombre</label>
    <input type="text" id="nombre" name="nombre" required minlength="3" maxlength="50">

    <label for="email">Correo Electrónico</label>
    <input type="email" id="email" name="email" required>

    <label for="password">Contraseña</label>
    <input type="password" id="password" name="password" required minlength="6">

    <label for="telefono">Teléfono</label>
    <input type="tel" id="telefono" name="telefono" pattern="[0-9]{9}" placeholder="Ej: 987654321">

    <button type="submit">Registrarse</button>
  </form>
</body>
</html>
